<ion-content fullscreen>
  <a-scene>
    <a-assets>
      <img id="tree" src="assets/img/tree.png">
      <img id="mochila" src="assets/img/mochila.png">
      <img id="house" src="assets/img/house.png">
      <img id="theater" src="assets/img/theater.png">
      <img id="hondo" src="assets/img/hondo.png">
      <video id="video" src="assets/video/inicio.mp4" autoplay crossorigin playsinline loop></video>
      <audio id="musica" src="assets/audio/musica.mp3" preload="auto" autoplay></audio>
    </a-assets>

    <a-videosphere id="videosphere" src="#video" rotation="0 90 0" position="0 0 0"></a-videosphere>
    
    <a-entity id="camera1" camera look-controls>
          <a-cursor id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__1="_event: mouseenter; color: green"
            event-set__2="_event: mouseleave; color: black"
            raycaster="objects: .link"
            material="color:black">
          </a-cursor> 
          <a-entity sound="src: #musica"></a-entity>
    </a-entity>

    <a-entity id="texto1" bmfont-text="text: Catral; color: white" position="0 0 -1"></a-entity>

    <a-image id="img-mochila" click-menu-videos src="#mochila" class="link" position="-1 -2 -1" rotation="-90 0 0"></a-image>
    <a-entity id="menu" layout="type: line; margin: 1" position="0 -2 -1" scale="0 0 0">
      <a-animation attribute="scale" begin="muestraMenu" dur="2000" to="1 1 1"></a-animation>  
      <a-animation attribute="scale" begin="ocultaMenu"  dur="2000" to="0 0 0"></a-animation>  
      <a-image id="img-huerta" class="link" click-menu-videos src="#tree"   rotation="-90 0 0"></a-image> 
      <a-image id="img-cultura" class="link"  click-menu-videos src="#theater"   rotation="-90 0 0"></a-image> 
      <a-image id="img-inicio" class="link"  click-menu-videos src="#house"   rotation="-90 0 0"></a-image> 
      <a-image id="img-hondo" class="link"  click-menu-videos src="#hondo"   rotation="-90 0 0"></a-image> 
    </a-entity>

  </a-scene>
</ion-content>
